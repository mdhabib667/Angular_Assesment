  <div class="container bg-light">
    <div>
        <h1>{{name}}  (@{{uname}})</h1>
      </div>
    <div class="row">
      <div class="col-md-3 card-body ">
        <img src="assets/profilepic.png" class="img-fluid rounded-start" alt="...">
      </div>

        <h3 class="card-title"><span class="title">Email: </span> {{data.email}}</h3>
        <h3 class="card-title"><span class="title">Company: </span>{{data.company.name}}</h3>
        <h3 class="card-title"><span class="title">Address: </span>{{data.address.street}} {{data.address.suite}} {{data.address.city}} {{data.address.zipcode}}</h3>
      </div>
      <div class="col-md-4 card-body">
        <h3 class="card-title"><span class="title">Phone: </span>{{data.phone}}</h3>
        <h3 class="card-title"><span class="title">Website: </span>{{data.website}}</h3>
      </div>
    </div>
  </div>
