<main class="form-signin">
    <form method="post" (ngSubmit)="onSubmit()" [formGroup]="loginform" >
      <h1 class="h3 mb-3 fw-normal" style="text-align: center;">Please sign in</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="username" required >
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"formControlName="password" required >
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted" style="text-align: center;">&copy; 2021â€“2022</p>
    </form>
  </main>
